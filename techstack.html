<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Stack - Trevor Winser</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" type="text/css" href="techstack.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>

<body>
    <a href="index.html" class="back-link">Home</a>

    <div class="tech-stack-container">
        <!-- 
            Visibility Controls:
            --icon-invert: 1 for black icons (flips to white)
            --icon-brightness: fine-tune brilliance (e.g. 0.8 for a softer look)
        -->

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1.1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/js.svg" alt="JavaScript">
            </div>
            <span>JavaScript</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1.2;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/python.svg" alt="Python">
            </div>
            <span>Python</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/cpp.svg" alt="C++">
            </div>
            <span>C++</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 0.9;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/java.svg" alt="Java">
            </div>
            <span>Java</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/ts.svg" alt="TypeScript">
            </div>
            <span>TypeScript</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/svelte.svg" alt="Svelte">
            </div>
            <span>Svelte</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/ruby.svg" alt="Ruby">
            </div>
            <span>Ruby</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.2;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/node.js.svg" alt="Node.js">
            </div>
            <span>Node.js</span>
        </div>

        <div class="tech-card" style="--icon-size: 70px; --icon-scale: 1; --icon-invert: 1; --icon-brightness: 0.9;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/flask.svg" alt="Flask">
            </div>
            <span>Flask</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/mysql.svg" alt="MySQL">
            </div>
            <span>MySQL</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/postgresql.svg" alt="PostgreSQL">
            </div>
            <span>PostgreSQL</span>
        </div>

        <div class="tech-card" style="--icon-size: 90px; --icon-scale: 1.2;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/docker.svg" alt="Docker">
            </div>
            <span>Docker</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.1; --icon-invert: 1; --icon-brightness: 0.9;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/github.svg" alt="GitHub">
            </div>
            <span>GitHub</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.2;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/godot.svg" alt="Godot">
            </div>
            <span>Godot</span>
        </div>

        <div class="tech-card" style="--icon-size: 80px; --icon-scale: 1.1; --icon-invert: 1; --icon-brightness: 0.9;">
            <div class="icon-wrapper">
                <img src="assets/images/techstack/unity.svg" alt="Unity">
            </div>
            <span>Unity</span>
        </div>
    </div>
</body>

</html>
